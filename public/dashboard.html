<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Stormy AI</title>
    <meta name="description" content="Search and manage influencer campaigns with AI-powered tools">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">STORMY</div>
            </div>
            <nav class="sidebar-nav">
                <a href="#search" class="nav-item active" data-view="search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <span>Search</span>
                </a>
                <a href="#campaigns" class="nav-item" data-view="campaigns">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                    <span>Campaigns</span>
                </a>
                <a href="#analytics" class="nav-item" data-view="analytics">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    <span>Analytics</span>
                </a>
            </nav>
        </aside>

        <main class="main">
            <!-- Search View -->
            <div id="search-view" class="view active">
                <div class="view-header">
                    <div>
                        <h1 class="view-title">Creator Search</h1>
                        <p class="view-description">Search by niche, topic, or creator name</p>
                    </div>
                </div>

                <!-- Search Box -->
                <div class="search-box">
                    <label class="search-label">Search Query</label>
                    <div class="search-bar">
                        <input type="text" id="search-input" class="search-input" placeholder="tech review">
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                    <p class="search-help">Examples: tech review, fitness, gaming, fashion blogger</p>
                </div>

                <!-- Platform Selector -->
                <div class="platform-selector">
                    <label class="filter-label">Platform</label>
                    <div class="platform-buttons" id="platform-buttons">
                        <!-- Dynamically loaded -->
                    </div>
                </div>

                <!-- Advanced Filters (Collapsible) -->
                <details class="advanced-filters">
                    <summary class="filters-toggle">Advanced Filters</summary>
                    <div class="filters-content">
                        <div class="filter-group">
                            <label class="filter-label">Follower Range</label>
                            <div class="filter-row">
                                <input type="number" id="min-followers" class="filter-input" placeholder="Min (e.g. 10000)">
                                <span class="filter-separator">to</span>
                                <input type="number" id="max-followers" class="filter-input" placeholder="Max (e.g. 1000000)">
                            </div>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Country</label>
                            <select id="country-filter" class="filter-select">
                                <option value="all">All countries</option>
                                <option value="US">United States</option>
                                <option value="UK">United Kingdom</option>
                                <option value="CA">Canada</option>
                                <option value="AU">Australia</option>
                                <option value="DE">Germany</option>
                            </select>
                        </div>
                    </div>
                </details>

                <!-- Results -->
                <div id="search-results" class="results-grid"></div>
            </div>

            <!-- Campaigns View -->
            <div id="campaigns-view" class="view">
                <div class="view-header">
                    <h1 class="view-title">Campaigns</h1>
                    <button id="new-campaign-btn" class="btn btn-primary">New Campaign</button>
                </div>

                <div id="campaigns-list" class="campaigns-list"></div>
            </div>

            <!-- Analytics View -->
            <div id="analytics-view" class="view">
                <div class="view-header">
                    <h1 class="view-title">Analytics</h1>
                </div>

                <div id="analytics-content">
                    <!-- Dynamically loaded -->
                </div>
            </div>
        </main>
    </div>

    <!-- New Campaign Modal -->
    <div id="campaign-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 class="modal-title">Create Campaign</h2>
            <form id="campaign-form" class="form">
                <div class="form-group">
                    <label class="form-label">Campaign name</label>
                    <input type="text" id="campaign-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="campaign-description" class="form-input form-textarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Budget</label>
                    <input type="number" id="campaign-budget" class="form-input" placeholder="5000" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Campaign</button>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
