<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Stormy AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fafafa;
        }
        h1 { color: #0066ff; }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
        }
        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover { background: #0052cc; }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>üß™ Stormy AI - API Test Page</h1>
    
    <div class="test-section">
        <h2>1. Search Creators</h2>
        <button onclick="testSearch()">Test Search API</button>
        <pre id="search-result">Click button to test...</pre>
    </div>

    <div class="test-section">
        <h2>2. Create Campaign</h2>
        <button onclick="testCampaign()">Test Campaign API</button>
        <pre id="campaign-result">Click button to test...</pre>
    </div>

    <div class="test-section">
        <h2>3. Register User</h2>
        <button onclick="testRegister()">Test Register API</button>
        <pre id="register-result">Click button to test...</pre>
    </div>

    <div class="test-section">
        <h2>4. Get All Campaigns</h2>
        <button onclick="testGetCampaigns()">Test Get Campaigns</button>
        <pre id="campaigns-result">Click button to test...</pre>
    </div>

    <div class="test-section">
        <h2>Quick Links</h2>
        <a href="/" style="margin-right: 20px;">‚Üê Landing Page</a>
        <a href="/dashboard">Dashboard ‚Üí</a>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        async function testSearch() {
            const result = document.getElementById('search-result');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${API_URL}/search/creators`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: 'tech',
                        platform: 'youtube',
                        minFollowers: 50000
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `<span class="success">‚úì Success!</span>\n\nFound ${data.total} creators\nShowing ${data.results.length} results\n\n` + 
                    JSON.stringify(data.results.slice(0, 2), null, 2);
            } catch (error) {
                result.innerHTML = `<span class="error">‚úó Error:</span>\n${error.message}`;
            }
        }

        async function testCampaign() {
            const result = document.getElementById('campaign-result');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${API_URL}/campaigns`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test Campaign ' + Date.now(),
                        description: 'Automated test campaign',
                        budget: 5000,
                        targetCriteria: { platform: 'youtube' }
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `<span class="success">‚úì Campaign Created!</span>\n\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                result.innerHTML = `<span class="error">‚úó Error:</span>\n${error.message}`;
            }
        }

        async function testRegister() {
            const result = document.getElementById('register-result');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: `test${Date.now()}@example.com`,
                        password: 'password123',
                        fullName: 'Test User',
                        company: 'Test Company'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `<span class="success">‚úì User Registered!</span>\n\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                result.innerHTML = `<span class="error">‚úó Error:</span>\n${error.message}`;
            }
        }

        async function testGetCampaigns() {
            const result = document.getElementById('campaigns-result');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${API_URL}/campaigns`);
                const data = await response.json();
                result.innerHTML = `<span class="success">‚úì Success!</span>\n\nTotal campaigns: ${data.length}\n\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                result.innerHTML = `<span class="error">‚úó Error:</span>\n${error.message}`;
            }
        }
    </script>
</body>
</html>
